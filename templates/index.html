<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ASL Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #35042f, #290974);
            color: #333;
            min-height: 100vh;
        }

        #camera,
        #prediction {
            background: transparent;
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1.25rem;
            box-shadow: 20px 20px 30px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        #camera:hover,
        #prediction:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: white;
        }

        video,
        img {
            width: 100%;
            height: 60vh;
            border-radius: 1rem;
            border: 2px solid whitesmoke;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            object-fit: cover;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.85rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #fff;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            transform: scale(1.03);
        }

        #predictionText {
            font-weight: 600;
            color: white;
            text-align: left;
            transition: color 0.3s, text-align 0.3s;
        }
    </style>
</head>

<body>
    <div id="camera">
        <h2>ASL Detection</h2>
        <video id="webcam" autoplay></video>
        <button onclick="captureImage()">Capture Image</button>
    </div>

    <div id="prediction">
        <h2 id="predictionText">Prediction</h2>
        <img id="capturedImage"
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAASsJTYQAAAAASUVORK5CYII="
            alt="Captured image will appear here">
    </div>

    <script>
        const video = document.getElementById('webcam');
        const predictionText = document.getElementById('predictionText');
        const capturedImage = document.getElementById('capturedImage');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = () => video.play();
            })
            .catch(err => {
                console.error("Error accessing webcam: ", err);
                updatePredictionText("Camera access denied or not supported.");
            });

        function captureImage() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const dataURL = canvas.toDataURL('image/png');
            capturedImage.src = dataURL;

            fetch('/predict', {
                method: 'POST',
                body: JSON.stringify({ image: dataURL }),
                headers: { 'Content-Type': 'application/json' }
            })
                .then(res => res.json())
                .then(data => {
                    predictionText.innerText = data.sign_prediction;
                })
                .catch(err => {
                    updatePredictionText("Prediction failed. Try again.");
                    console.error("Prediction error:", err);
                });
        }
    </script>
</body>

</html>
